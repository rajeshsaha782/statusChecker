{% block content %}
    <h2>Login</h2>
    {% if message %}
        <div style="color: red">{{ message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input
                type="text"
                id="username"
                name="username"
                placeholder="Email Address"
        />
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
        />
        <button type="submit">Login</button>
    </form>
{% endblock %}
